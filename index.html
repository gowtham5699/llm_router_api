<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Router</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Router</h1>
            <p class="subtitle">Intelligent query routing to the right model</p>
        </header>

        <main>
            <div class="input-section">
                <textarea
                    id="prompt-input"
                    placeholder="Try: 'What is the capital of France?' or 'Write a Python function to check if a number is prime'"
                    rows="4"
                ></textarea>
                <div class="input-actions">
                    <span class="hint">Ctrl+Enter to submit</span>
                    <button id="submit-btn" type="button">Submit</button>
                </div>
            </div>

            <div class="response-section">
                <h2>Response</h2>
                <div id="response-display" class="response-display">
                    <p class="placeholder">Response will appear here...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
