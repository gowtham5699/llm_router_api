<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Router</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Router</h1>
            <p class="subtitle">Intelligent query routing to the right model</p>
        </header>

        <main>
            <div class="input-section">
                <textarea
                    id="prompt-input"
                    placeholder="Try: 'How do I go about designing extensible feature rich LLM Router?'"
                    rows="4"
                ></textarea>
                <div class="input-actions">
                    <span class="hint">Ctrl+Enter to submit</span>
                    <button id="submit-btn" type="button">Submit</button>
                </div>
            </div>

            <div id="execution-flow" class="execution-flow hidden">
                <h2>Execution Flow</h2>

                <div class="flow-container">
                    <div class="flow-step" id="step-prompt">
                        <div class="step-header">
                            <span class="step-icon">1</span>
                            <span class="step-title">User Prompt</span>
                        </div>
                        <div class="step-content" id="prompt-display"></div>
                    </div>

                    <div class="flow-arrow"></div>

                    <div class="flow-step" id="step-routing">
                        <div class="step-header">
                            <span class="step-icon">2</span>
                            <span class="step-title">Model Selection</span>
                        </div>
                        <div class="step-content" id="routing-display"></div>
                    </div>

                    <div class="flow-arrow"></div>

                    <div class="flow-step" id="step-execution">
                        <div class="step-header">
                            <span class="step-icon">3</span>
                            <span class="step-title">Execution</span>
                        </div>
                        <div class="step-content" id="execution-display"></div>
                    </div>

                    <div class="flow-arrow"></div>

                    <div class="flow-step" id="step-response">
                        <div class="step-header">
                            <span class="step-icon">4</span>
                            <span class="step-title">Final Response</span>
                        </div>
                        <div class="step-content" id="response-display"></div>
                    </div>
                </div>
            </div>

            <div id="error-display" class="error-display hidden"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
